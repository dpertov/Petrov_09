<!DOCTYPE html>
<html>
	<head>
		<title> Array </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> Палидром </h1>
		
	<script>
		
		function isPalindrome(toString) {
			var arrayString = [];
			arrayString = toString.split(''); // разбиваем полученную строку на одномерный массив
			
			for (var i = 0;  i<=arrayString.length/2;  i++) {
				if (arrayString[i] != arrayString[arrayString.length - (1+i)]){
					return false;
				}
			}
			return true;
		}

   		var string = prompt ('Введите строку для проверки на палиндром');
		isPalindrome(string) ? alert('Фраза палидром!') : alert('Фраза не палидром!');
	
	</script>
	</body>
</html>
